<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="js/initDatabase.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <input type="button" onclick="initDatabase()" value="Initialize Database">
        <form id="addNewCustomerForm">
            <label for="name">Name:</label>
            <input type="text" id="addNewCustomerName" name="name">
            
            <label for="birthdate">Birth date:</label>
            <input type="date" id="addNewCustomerBirthdate" name="birthdate">
            
            <label for="address">Address:</label>
            <input type="text" id="addNewCustomerAddress" name="address">
            
            <label for="drivinglicense">Driving License:</label>
            <input type="text" id="addNewCustomerDrivinglicense" name="drivinglicense">
            
            <label for="creditcard">Credit Card:</label>
            <input type="text" id="addNewCustomerCreditcard" name="creditcard">
        </form>
  
        <form id="addNewVehicleForm">
            <h1>Add New Vehicle</h1>
            <!-- ADD VID -->
            <div>
                <label><b>Vehicle Type</b></label>
                <br>
                <input type="radio" id="addNewVehicleCar" name="vehicleType" value="car" onchange="handleExtraFields('car')">
                <label>Car</label><br>
                <input type="radio" id="addNewVehicleBike" name="vehicleType" value="bicycle" onchange="handleExtraFields('bicycle')">
                <label>Bicycle</label><br>
                <input type="radio" id="addNewVehicleScooter" name="vehicleType" value="scooter" onchange="handleExtraFields('scooter')">
                <label>Scooter</label><br>
            </div>
            
            <div id="divLicenseNumber" style="display: none"> 
                <label><b>Licence Number</b></label>
                <input type="text" id="addNewLicenseNumber" name="licensenumber">
            </div>
            
            <div>
                <label><b>Brand</b></label>
                <input type="text" id="addNewVehicleBrand" name="brand">
            </div>
            
            <div>
                <label><b>Model</b></label>
                <input type="text" id="addNewVehicleModel" name="model">
            </div>
            
            <div>
                <label><b>Color</b></label>
                <input type="text" id="addNewVehicleColor" name="color">
            </div>
            
            <div> 
                <label><b>Autonomy</b></label>
                <input type="text" id="addNewVehicleAutonomy" name="autonomy" pattern="[1-9]\d*">
            </div>
            
            <div id="divType" style="display: none">
                <label><b>Type</b></label>
                <input type="text" id="addNewVehicleType" name="type">
            </div>
            
            <div>
                <br>
                <input type="button" id="addNewVehicleSumbit" onclick="addNewVehicle()" value="Add New Vehicle">
            </div>
            
            <br>
            <div id="ajaxContent"></div>
        </form>
    </body>
</html>
